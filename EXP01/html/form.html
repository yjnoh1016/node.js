<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력폼</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      table,
      td,
      th {
        border: 1px solid rgba(0, 0, 0, 0.2);
      }

      td {
        background-color: white;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      body {
        background-color: lightcyan;
        text-align: center;
      }
      header {
        background-color: lavenderblush;
        padding: 2%;
      }
      h1 {
        text-align: center;
      }
      input {
        outline: 0;
        border-width: 0;
        background-color: lavender;
        width: 100%;
      }
      button {
        margin: 30px;
        padding: 1%;
        width: 5vw;
        border: 0;
        outline: 0;
        background-color: white;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>도서 정보 입력</h1>
    </header>
    <form action="/book" method="post">
      <table>
        <tr>
          <td>제목</td>
          <td>
            <input type="text" name="book_name" />
          </td>
        </tr>
        <tr>
          <td>출판사</td>
          <td>
            <input type="text" name="publishing_house" />
          </td>
        </tr>
        <tr>
          <td>반납 여부</td>
          <td>
            <input type="text" name="rentYN" />
          </td>
        </tr>
      </table>
      <button type="submit">추가</button>
    </form>
  </body>
</html>
